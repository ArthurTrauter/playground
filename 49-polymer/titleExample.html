<!DOCTYPE html>
<html>
	 <head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<title>Walkthrough</title>
		<script
			id="sap-ui-bootstrap"
			src="http://localhost:8080/testsuite/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-libs="sap.m"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async" >
		</script>

		<script>
			sap.ui.getCore().attachInit(function () {
				customElements.define('ui5-text', class extends HTMLElement {
					constructor() {
						super();
						const shadowRoot = this.attachShadow({mode: 'open'});
						let text = new sap.m.Text({ text : "Hello World" });
						shadowRoot.appendChild = text;
						shadowRoot.innerHTML = `<div>MyDiv</div>`;
						console.log('shadowRoot child appended');
					}
				});
			});
		</script>
	 </head>
	 <body class="sapUiBody" id="content">
		 <ui5-text></ui5-text>
	 </body>
</html>
